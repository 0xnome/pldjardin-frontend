<form class="form-horizontal">
    <fieldset>
        <div class="form-group">

            <textarea class="form-control" [(ngModel)]="message" placeholder="Ajouter un commentaire"
                  rows="3" id="textArea">Ajouter un commentaire</textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary pull-right" (click)="ajouterCommentaire()">Commenter</button>
        </div>
    </fieldset>
</form>
