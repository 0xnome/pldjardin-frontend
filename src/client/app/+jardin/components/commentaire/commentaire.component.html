  <div class="row" *ngIf="commentaireJardin">
    <div class="col-sm-1">
      <div class="thumbnail">
        <sd-avatar-utilisateur [num]="commentaireJardin.auteur"></sd-avatar-utilisateur>
      </div>
    </div>

    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading">
          <strong><sd-nom-utilisateur [num]="commentaireJardin.auteur"></sd-nom-utilisateur></strong> , <span class="text-muted">Le {{ convertdate(commentaireJardin.date_creation) | date:"dd-MM-yy"}}</span>
        </div>
        <div class="panel-body">
          {{ commentaireJardin.texte }}
        </div>
      </div>
    </div>

  </div>
