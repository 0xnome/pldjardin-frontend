<div class="modal-header">
  <button type="button" class="close" (click)="dismiss()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Création de la plante</h4>
</div>

<div class="modal-body">
  <form #creationPlanteForm="ngForm" enctype="multipart/form-data">
    <div class="form-group">
      <label for="lopin_nom">Nom*</label>
      <input type="text" [(ngModel)]="plante.nom" class="form-control" id="lopin_nom" placeholder="Nom de la plante"
             required>
    </div>
    <div class="form-group">
      <label for="plante_espece">Espèce</label>
      <input type="text" [(ngModel)]="plante.espece" class="form-control" id="plante_espece"
             placeholder="Espèce">
    </div>


    <div class="form-group">
      <label for="plante_description">Description</label>
            <textarea [(ngModel)]="plante.description" class="form-control" id="plante_description"
                      placeholder="Description"></textarea>
    </div>

  </form>


  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="dismiss()">Annuler</button>
    <button type="submit" class="btn btn-success" (click)="envoyerModifs()"
            [disabled]="!creationPlanteForm.form.valid">Valider
    </button>
  </div>

</div>
