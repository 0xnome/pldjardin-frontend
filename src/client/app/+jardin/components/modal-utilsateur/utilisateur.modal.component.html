<div class="modal-header">
    <button type="button" class="close" (click)="dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Membres du jardin</h4>
</div>

<div class="modal-body">

    <div *ngIf="utilisateurs" style="margin-bottom: 20px">
        <div class="media" *ngFor="#utilisateur of utilisateurs" style="cursor: pointer"
             (click)="goToUser(utilisateur.id)">
            <div class="media-left media-middle">
                <img style="width: 70px; height: 70px" class="media-object" src="{{api}}{{utilisateur.profil.avatar}}"
                     alt="...">
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{utilisateur.username}} <span
                        *ngIf="utilisateur.first_name && utilisateur.last_name">({{utilisateur.first_name}} {{utilisateur.last_name}})</span>
                </h4>
                {{utilisateur.profil.ville}}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="dismiss()">Ok</button>
    </div>

</div>
