<div class="container" *ngIf="lopin && plantes" style="padding-left: 20px">
    <div id="header-profile" class="row">
        <div class="col-sm-10">
            <h1>{{lopin.nom}} </h1>
            <h4>Description</h4>
            <p>{{lopin.description}}</p>
            <div class="btn-group " dropdown>
                <button type="button" class="btn btn-default" style="width: 100px" dropdownToggle [disabled]="disabled">
                    Action <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                    <li *ngFor="#type of typesActions"><a class="dropdown-item">{{type[1]}}</a></li>
                </ul>
            </div>
            <a class="btn btn-success" [routerLink]="['Jardin', {id : lopin.jardin}]">Aller au jardin</a>
            <div id="qrcode"></div>
        </div>

        <button style="margin-top: 20px;" (click)="getQrCode()" class="btn btn-primary pull-right"><i
                class="fa fa-print"></i> Imprimer le Qr-Code
        </button>
    </div>
    <h3>{{plantes.length}} plante<span *ngIf="plantes.length > 1">s</span></h3>

    <accordion [closeOthers]="true">
        <accordion-group *ngFor="#plante of plantes;" heading="{{plante.nom}} - {{plante.espece}}">

            <sd-plante [plante]="plante"></sd-plante>
        </accordion-group>
    </accordion>

    <h3> Commentaires </h3>
    <sd-commentaireLopin *ngFor="#commentaireLopin of commentairesLopin"
                         [commentaireLopin]="commentaireLopin"></sd-commentaireLopin>


</div>
