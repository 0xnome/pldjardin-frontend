<div class="modal-header">
    <button type="button" class="close" (click)="dismiss()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Formulaire d'inscription</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" (ngSubmit)="register()" #inscriptionForm="ngForm">
        <fieldset>

            <div class="form-group">
                <label for="inputUsername" class="col-lg-2 control-label">Nom d'utilisateur</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Nom d'utilisateur" required
                           ngControl="name" [(ngModel)]="username">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required
                           ngControl="email" [(ngModel)]="email">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 control-label">Mot de passe</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" required
                           [(ngModel)]="mdp">
                </div>
            </div>
            <button style="display: none"></button>
        </fieldset>
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="dismiss()">Fermer</button>
    <button type="button" class="btn btn-primary" (click)="register()" [disabled]="!inscriptionForm.form.valid">
        S'inscrire
    </button>
</div>
